<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <figure>
            <img src="img/logo.png" alt="logo">
        </figure>
    </header>
    <main>
        <section class="main-content open-sans">
            <h2>Open the door!</h2>

            <form action="" class="formulario">
                <div class="op1">
                    <input type="email" name="txtEmail" placeholder="Email" class="open-sans" required>
                    <input type="password" name="txtPassword" placeholder="Password" class="open-sans" required>       
                </div>

                <div class="op2">
                    <div class="op2__Remind">
                        <input type="checkbox" name="cbReminder">
                        <label for="cbReminder" class="montserrat">Remind Me</label>    
                    </div>

                    <h3>
                        <a href="#" class="montserrat">Forgot Password</a>
                    </h3>    
                </div>

                <input type="submit" value="Sign In" class="btnSignin open-sans">
            </form>

            <div class="op-signup montserrat">
                <h3>Not Our Member?</h3>
                
                <h3>
                    <a href="#" class="montserrat">SIGN UP</a>    
                </h3>
            </div>
        </section>

        <section>
            <figure>
                <img src="img/picture.png" alt="Picture">
            </figure>
        </section>
    </main>

    <footer></footer>
</body>

</html>
